<!DOCTYPE html>
<html>
  <head>
    <title>Chat with Friend - Real Time</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
      }

      .chat-container {
        width: 100%;
        max-width: 500px;
        background: #ffffff;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        overflow: hidden;
      }

      .chat-header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 20px;
        text-align: center;
      }

      .chat-header h1 {
        font-size: 1.5rem;
        margin-bottom: 5px;
      }

      .chat-header p {
        font-size: 0.85rem;
        opacity: 0.9;
      }

      .status-indicator {
        display: inline-block;
        width: 10px;
        height: 10px;
        background: #4ade80;
        border-radius: 50%;
        margin-right: 8px;
        animation: pulse 2s infinite;
      }

      .status-indicator.disconnected {
        background: #ef4444;
      }

      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }

      .login-screen, .chat-screen {
        display: none;
      }

      .login-screen.active, .chat-screen.active {
        display: block;
      }

      .login-form {
        padding: 40px 30px;
        text-align: center;
      }

      .login-form h2 {
        color: #333;
        margin-bottom: 20px;
      }

      .login-form input {
        width: 100%;
        padding: 15px;
        border: 2px solid #e9ecef;
        border-radius: 10px;
        font-size: 1rem;
        margin-bottom: 15px;
        outline: none;
        transition: border-color 0.3s ease;
      }

      .login-form input:focus {
        border-color: #667eea;
      }

      .login-form button {
        width: 100%;
        padding: 15px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s ease;
      }

      .login-form button:hover {
        transform: translateY(-2px);
      }

      .channel-info {
        background: #f8f9fa;
        padding: 15px 20px;
        border-bottom: 1px solid #e9ecef;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .channel-info span {
        font-size: 0.9rem;
        color: #666;
      }

      .channel-info .channel-name {
        font-weight: 600;
        color: #667eea;
      }

      .leave-btn {
        padding: 8px 15px;
        background: #ef4444;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 0.85rem;
        transition: background 0.2s ease;
      }

      .leave-btn:hover {
        background: #dc2626;
      }

      .chat-messages {
        height: 400px;
        overflow-y: auto;
        padding: 20px;
        background: #f8f9fa;
      }

      .message {
        margin-bottom: 15px;
        display: flex;
        flex-direction: column;
        animation: slideIn 0.3s ease;
      }

      @keyframes slideIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .message.sent {
        align-items: flex-end;
      }

      .message.received {
        align-items: flex-start;
      }

      .message-header {
        display: flex;
        align-items: center;
        gap: 8px;
        margin-bottom: 5px;
      }

      .message-author {
        font-size: 0.8rem;
        font-weight: 600;
        color: #667eea;
      }

      .message.sent .message-author {
        color: #764ba2;
      }

      .message-content {
        max-width: 75%;
        padding: 12px 16px;
        border-radius: 18px;
        font-size: 0.95rem;
        line-height: 1.4;
        word-wrap: break-word;
      }

      .message.sent .message-content {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border-bottom-right-radius: 4px;
      }

      .message.received .message-content {
        background: #e9ecef;
        color: #333;
        border-bottom-left-radius: 4px;
      }

      .message-time {
        font-size: 0.7rem;
        color: #999;
        margin-top: 5px;
        padding: 0 5px;
      }

      .message.sent .message-time {
        text-align: right;
      }

      .system-message {
        text-align: center;
        padding: 10px;
        color: #999;
        font-size: 0.85rem;
        font-style: italic;
      }

      .chat-input-area {
        padding: 15px 20px;
        background: #ffffff;
        border-top: 1px solid #e9ecef;
        display: flex;
        gap: 10px;
      }

      .chat-input-area input {
        flex: 1;
        padding: 12px 18px;
        border: 2px solid #e9ecef;
        border-radius: 25px;
        font-size: 0.95rem;
        outline: none;
        transition: border-color 0.3s ease;
      }

      .chat-input-area input:focus {
        border-color: #667eea;
      }

      .chat-input-area button {
        padding: 12px 25px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 25px;
        font-size: 0.95rem;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      .chat-input-area button:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
      }

      .online-users {
        background: #f0fdf4;
        padding: 10px 20px;
        border-bottom: 1px solid #e9ecef;
        font-size: 0.85rem;
        color: #166534;
      }

      .online-users strong {
        color: #16a34a;
      }

      ::-webkit-scrollbar {
        width: 6px;
      }

      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }

      ::-webkit-scrollbar-thumb {
        background: #c1c1c1;
        border-radius: 3px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: #a1a1a1;
      }
    </style>
  </head>
  <body>
    <div class="chat-container">
      <!-- Login Screen -->
      <div class="login-screen active" id="loginScreen">
        <div class="chat-header">
          <h1>ðŸ’¬ Real-Time Chat</h1>
          <p>Chat with your friends instantly!</p>
        </div>
        <div class="login-form">
          <h2>Join Chat Room</h2>
          <input type="text" id="usernameInput" placeholder="Enter your name" maxlength="20">
          <input type="text" id="channelInput" placeholder="Enter room name (e.g., friends)" maxlength="30">
          <button onclick="joinChat()">Join Chat</button>
        </div>
      </div>

      <!-- Chat Screen -->
      <div class="chat-screen" id="chatScreen">
        <div class="chat-header">
          <h1><span class="status-indicator" id="statusIndicator"></span>Chat Room</h1>
          <p id="roomInfo">Room: General</p>
        </div>

        <div class="online-users" id="onlineUsers">
          <strong id="userCount">0</strong> users online
        </div>

        <div class="channel-info">
          <span>Room: <span class="channel-name" id="channelName">General</span></span>
          <button class="leave-btn" onclick="leaveChat()">Leave</button>
        </div>

        <div class="chat-messages" id="chatMessages">
          <div class="system-message" id="systemMessage">Join a room to start chatting!</div>
        </div>

        <div class="chat-input-area">
          <input type="text" id="messageInput" placeholder="Type your message..." maxlength="500" autocomplete="off">
          <button onclick="sendMessage()">Send</button>
        </div>
      </div>
    </div>

    <!-- PubNub for real-time messaging -->
    <script src="https://cdn.pubnub.com/sdk/javascript/pubnub.7.2.0.min.js"></script>
    <script>
      // Initialize PubNub - Using free demo keys
      const pubnub = new PubNub({
        publishKey: 'demo',
        subscribeKey: 'demo',
        userId: 'user-' + Math.random().toString(36).substr(2, 9)
      });

      let currentUser = '';
      let currentChannel = 'general';
      let users = new Set();

      // Listen for messages
      pubnub.addListener({
        message: function(event) {
          handleMessage(event.message);
        },
        presence: function(event) {
          handlePresence(event);
        },
        status: function(event) {
          handleStatus(event);
        }
      });

      function joinChat() {
        const username = document.getElementById('usernameInput').value.trim();
        const channel = document.getElementById('channelInput').value.trim() || 'general';

        if (!username) {
          alert('Please enter your name!');
          return;
        }

        currentUser = username;
        currentChannel = channel.toLowerCase().replace(/[^a-z0-9-]/g, '');

        // Update UI
        document.getElementById('loginScreen').classList.remove('active');
        document.getElementById('chatScreen').classList.add('active');
        document.getElementById('channelName').textContent = currentChannel;
        document.getElementById('roomInfo').textContent = 'Room: ' + currentChannel;

        // Clear previous messages
        document.getElementById('chatMessages').innerHTML = '<div class="system-message">Connected to room: ' + currentChannel + '</div>';
        users = new Set();

        // Subscribe to channel
        pubnub.subscribe({
          channels: [currentChannel],
          withPresence: true
        });

        // Announce join
        sendSystemMessage(currentUser + ' joined the chat');
      }

      function leaveChat() {
        sendSystemMessage(currentUser + ' left the chat');

        pubnub.unsubscribeAll();

        document.getElementById('chatScreen').classList.remove('active');
        document.getElementById('loginScreen').classList.add('active');
        document.getElementById('messageInput').value = '';
        document.getElementById('usernameInput').value = '';

        document.getElementById('statusIndicator').classList.add('disconnected');
      }

      function sendMessage() {
        const input = document.getElementById('messageInput');
        const message = input.value.trim();

        if (!message) return;

        const messageData = {
          type: 'message',
          text: message,
          user: currentUser,
          timestamp: Date.now()
        };

        pubnub.publish({
          channel: currentChannel,
          message: messageData
        });

        input.value = '';
        input.focus();
      }

      function handleMessage(data) {
        const messagesDiv = document.getElementById('chatMessages');

        if (data.type === 'system') {
          messagesDiv.innerHTML += '<div class="system-message">' + data.text + '</div>';
        } else if (data.type === 'message') {
          const isSent = data.user === currentUser;
          messagesDiv.innerHTML += `
            <div class="message ${isSent ? 'sent' : 'received'}">
              <div class="message-header">
                <span class="message-author">${escapeHtml(data.user)}</span>
              </div>
              <div class="message-content">${escapeHtml(data.text)}</div>
              <div class="message-time">${formatTime(data.timestamp)}</div>
            </div>
          `;
        }

        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      }

      function handlePresence(event) {
        const action = event.action;
        const uuid = event.uuid;
        const count = event.occupancy;

        document.getElementById('userCount').textContent = count;

        if (uuid && uuid !== pubnub.getUUID()) {
          if (action === 'join') {
            users.add(uuid);
          } else if (action === 'leave' || action === 'timeout') {
            users.delete(uuid);
          }
        }
      }

      function handleStatus(event) {
        const status = event.category;

        if (status === 'PNConnectedCategory') {
          document.getElementById('statusIndicator').classList.remove('disconnected');
        } else if (status === 'PNReconnectedCategory') {
          document.getElementById('statusIndicator').classList.remove('disconnected');
        } else if (status === 'PNNetworkDownCategory' || status === 'PNNetworkIssuesCategory') {
          document.getElementById('statusIndicator').classList.add('disconnected');
        }
      }

      function sendSystemMessage(text) {
        const messageData = {
          type: 'system',
          text: text
        };

        pubnub.publish({
          channel: currentChannel,
          message: messageData
        });
      }

      function formatTime(timestamp) {
        const date = new Date(timestamp);
        return date.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });
      }

      function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
      }

      // Send message with Enter key
      document.getElementById('messageInput').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
          sendMessage();
        }
      });

      // Load saved username if exists
      const savedUsername = localStorage.getItem('chatUsername');
      if (savedUsername) {
        document.getElementById('usernameInput').value = savedUsername;
      }

      // Save username on join
      document.getElementById('usernameInput').addEventListener('change', function() {
        localStorage.setItem('chatUsername', this.value);
      });
    </script>
  </body>
</html>
